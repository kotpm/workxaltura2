name: Test and Lint Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_and_lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        task: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Можна змінити версію Node.js, якщо потрібно

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        if: matrix.task == 'test'
        run: |
          echo "Running tests..."
          npm run test
        continue-on-error: false

      - name: Run Linter
        if: matrix.task == 'lint'
        run: |
          echo "Running linter..."
          npm run lint
        continue-on-error: false
